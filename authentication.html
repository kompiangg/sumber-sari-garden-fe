<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create Account or Login</title>
		<link rel="stylesheet" href="./style/authentication.css">
	</head>
	<body>
		<img src="/assets/img/shop_logo.png" alt="brand logo" class="brand-logo">
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="#" id="register-form"> 
					<div class="addition-text">
						<h1>Create Account</h1>
						<span>join to our family aw</span>
					</div>
					<div class="input">
						<input required type="text" name="register__first-name" id="register__first-name" placeholder="First Name*" />
						<small class="register__first-name"></small>
						<input required type="text" name="register__last-name" id="register__last-name" placeholder="Last Name*" />
						<small class="register__last-name"></small>
						<input required type="tel" name="register__phone" id="register__phone" placeholder="Phone*">
						<small class="register__phone"></small>
						<input required type="text" name="register__address" id="register__address" placeholder="Address*">
						<small class="register__address"></small>
						<input required type="email" name="register__email" id="register__email" placeholder="Email*" />
						<small class="register__email"></small>
						<input required type="password" name="register__password" id="register__password" placeholder="Password*" />
						<small class="register__password"></small>
					</div>
					<button type="submit" class="action-button" id="action-register">Register</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="#" id="login-form">
					<div class="addition-text">
						<h1>Login</h1>
						<span>use your existed account</span>
					</div>
					<div class="input">
						<input required id="login__email" name="login__email" type="email" placeholder="Email" />
						<small class="login__email"></small>
						<input required id="login__password" name="login__password" type="password" placeholder="Password" />
						<small class="login__password"></small>
					</div>
					<button type="submit" class="action-button" id="action-login">Login</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1 class="addition-text">Already have an account?</h1>
						<button class="ghost" id="signIn">Login</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1 class="addition-text">Don't have an account?</h1>
						<button class="ghost" id="signUp">Register</button>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="./script/authentication.js"></script>
	</body>
</html>
