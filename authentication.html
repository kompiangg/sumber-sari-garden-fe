<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account or Login</title>
    <link rel="stylesheet" href="/style/authentication.css">
</head>
<body>
<img src="/assets/img/shop_logo.png" alt="" class="brand-logo">
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#"> 
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><ion-icon name="logo-facebook"></ion-icon></a>
				<a href="#" class="social"><ion-icon name="logo-google"></ion-icon></a>
				<a href="#" class="social"><ion-icon name="logo-linkedin"></ion-icon></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><ion-icon name="logo-facebook"></ion-icon></a>
				<a href="#" class="social"><ion-icon name="logo-google"></ion-icon></a>
				<a href="#" class="social"><ion-icon name="logo-linkedin"></ion-icon></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Register</button>
			</div>
		</div>
	</div>
</div>

<script src="./script/authentication.js"></script>
</body>
</html>
