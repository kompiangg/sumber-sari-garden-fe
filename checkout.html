<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sumber Sari Garden</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/style/checkout.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
        <!-- <link rel="stylesheet" href="https://rawgit.com/creativetimofficial/material-kit/master/assets/css/material-kit.css"> -->
        
    </head>
    <body class="page-wrapper">
        <!--   logo + nav-bar -->
        <header> </header>

        <section class="cart-container">
            <div class="container p-5 ">
                <div class="main-container row d-flex">
                    
                    <div class="container1 p-5">
                        <!-- ini tempat card -->
                        
                    </div>

                    <div class="container2 p-5 d-flex">
                        <!-- ini tempat payment method     -->
                        <div class="d-flex flex-column align-items-left payment-methods">
                            <h4>Shopping Cart</h4>
                            <div class="row container-cart-item">	
                                <div class="horizontal-cart-divider"  style="margin-top: 0px;">
                                    <hr>
                                </div>
                                <div class="d-flex justify-content-between quantity-all-items">
                                    <h6>Quantity : </h6>
                                    <p>0</p>
                                </div>
                                <div class="d-flex justify-content-between semi-total">
                                    <h6>Total : </h6>
                                    <p>Rp0</p>
                                </div>
                                <div class="d-flex justify-content-between discount-invoice">
                                    <h6>Discount : </h6>
                                    <p>-Rp0</p>
                                </div>
                                <div class="horizontal-cart-divider">
                                    <hr>
                                </div>
                                <div class="d-flex justify-content-between grand-total">
                                    <h6>Grand Total : </h6>
                                    <p>Rp0</p>
                                </div>
                            </div>

                            <div class="horizontal-cart-divider">
                                <hr>
                            </div>
                            
                            <div class="row input-coupon">
                                <div class="col-md-5 w-100 d-flex justify-content-center align-items-center">
                                    <input type="text" name="coupon" id="coupon" placeholder="Enter Coupon">
                                    <div class="menu effect-10">
                                        <ul>
                                            <li><a href="#" class="bdr_btm">APPLY</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="checkout-btn menu">
                                <ul>
                                    <li><a href="#" class="bdr_btm">CHECKOUT</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                    
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer> </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- <script type="module" src="./script/index.js"></script> -->
        <script type="module" src="./script/navbar.js"></script>
        <script type="module" src="./script/footer.js"></script>
        <script type="text/script" src="./script/addtocart.js"></script>
      </body>
</html>
