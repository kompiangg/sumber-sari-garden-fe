<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sumber Sari Garden</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/style/checkout.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
        <!-- <link rel="stylesheet" href="https://rawgit.com/creativetimofficial/material-kit/master/assets/css/material-kit.css"> -->
    </head>
    <body class="page-wrapper">
        <!--   logo + nav-bar -->
        <header> </header>

        <section class="invoice-modal">
            <div class="modal fade" id="staticBackdropCheckoutInvoice" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-md modal-dialog-scrollable modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Invoice</h5>
                    </div>
                    <div class="modal-body modal-body-invoice" style="padding: 1rem 2rem;">
                      <h3 class="mt-1 mb-0">Brief Information</h3>
                      <hr class="mt-2 mb-6">
                      <div class="brief-information">
                        <div class="order-id d-flex justify-content-between">
                          <p><strong>Order Id</strong></p> 
                          <p></p>
                        </div>
                        <div class="customer-name d-flex justify-content-between">
                          <p><strong>Customer Name</strong></p>
                          <p></p>
                        </div>
                        <div class="order-date d-flex justify-content-between">
                          <p><strong>Order Date</strong></p>
                          <p></p>
                        </div>
                        <div class="order-time d-flex justify-content-between">
                          <p><strong>Order Time</strong></p>
                          <p></p>
                        </div>
                        <div class="order-qty d-flex justify-content-between">
                          <p><strong>Item Quantity</strong></p>
                          <p></p>
                        </div>
                        <div class="grand-total d-flex justify-content-between">
                          <p><strong>Grand Total</strong></p>
                          <p></p>
                        </div>
                        <div class="coupon-code d-flex justify-content-between">
                          <p><strong>Coupon Code</strong></p>
                          <p></p>
                        </div>
                        <div class="discount-checkout d-flex justify-content-between">
                            <p><strong>Discount</strong></p>
                            <p></p>
                        </div>
                      </div>
                      
                      <h3 class="mt-6 mb-0">Detail Items</h3>
                      <hr class="mt-2 mb-6">
                      <div class="card-container new-catalog d-flex">
                        
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button id="close-invoice-button" type="button" class="btn btn-modal-close" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>

        <section class="cart-container">
            <div class="new-catalog container p-5 ">
                <div class="main-container row d-flex gx-6">
                    <div class="container1 p-5 row align-self-center gy-4 grid-menu justify-content-center">
                        <!-- ini tempat card -->
                        
                    </div>

                    <div class="container2 p-5 d-flex">
                        <!-- ini tempat payment method     -->
                        <div class="d-flex flex-column align-items-left payment-methods">
                            <div class="row container-cart-item">	
                                <h4>Shopping Cart</h4>
                                <div class="horizontal-cart-divider"  style="margin-top: 0px;">
                                    <hr>
                                </div>
                                <div class="d-flex justify-content-between quantity-all-items">
                                    <h6>Quantity</h6>
                                    <p>0</p>
                                </div>
                                <div class="d-flex justify-content-between semi-total">
                                    <h6>Total</h6>
                                    <p>Rp0</p>
                                </div>
                                <div class="d-flex justify-content-between discount-invoice">
                                    <h6>Discount</h6>
                                    <p>-IDR 0</p>
                                </div>
                                <div class="horizontal-cart-divider">
                                    <hr>
                                </div>
                                <div id="grand-total" class="d-flex justify-content-between grand-total">
                                    <h6 class="mb-0">Grand Total</h6>
                                    <p class="mb-0">IDR 0</p>
                                </div>
                                <div class="horizontal-cart-divider">
                                    <hr>
                                </div>
                                <div class="row input-coupon d-flex m-0">
                                    <div class="col-md-8">
                                        <input style="text-transform: uppercase;" type="text" name="coupon" id="coupon-input" placeholder="Enter Coupon">
                                    </div>
                                    <div class="col-md-4 d-flex justify-content-center align-items-center">
                                        <div class="menu effect-10">
                                            <ul>
                                                <li><a id="apply-button" class="bdr_btm">APPLY</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="checkout-btn menu">
                                    <ul>
                                        <li><a class="bdr_btm" id="checkout-button">CHECKOUT</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer> </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- <script type="module" src="./script/index.js"></script> -->
        <script type="module" src="./script/checkout.js"></script>
        <script type="module" src="./script/navbar.js"></script>
        <script type="module" src="./script/footer.js"></script>
    </body>
</html>
