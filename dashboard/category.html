<div class="inventory-wrapper">
  <h2>Category</h2>

  <!-- Trigger Modal -->
  <button type="button" class="btn btn-success btn-add" id="modal-btn-add" data-bs-toggle="modal" data-bs-target="#staticBackdropAddCategory">
    <i class="fa-solid fa-plus"></i>Add
  </button>

  <div class="modal fade" id="staticBackdropAddCategory" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
        </div>
        <div class="modal-body">
          <form id="dashboard-form">
            <label for="category__name">Category Name<span>*</span></label>
            <input required class="form-control mb-3" type="text" id="category__name" name="category__name">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-modal-close" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success btn-add btn-add-new-product">New Category</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="staticBackdropEditCategory" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Edit Product</h5>
        </div>
        <div class="modal-body">
          <form id="dashboard-edit-form">
            <label for="category__name">Category Name<span>*</span></label>
            <input required class="form-control mb-3" type="text" id="category__name" name="category__name">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-modal-edit-close" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success btn-add btn-edit-product">Edit Category</button>
        </div>
      </div>
    </div>
  </div>
</div>

<table id="category-table">
  <tbody>
    <tr>
      <th style="width: 10%;">ID</th>
      <th>Category Name</th>
      <th style="width: 30%;">Action</th>
    </tr>
  </tbody>
</table>
